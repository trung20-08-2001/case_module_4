<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="js/register.js"></script>
</head>
<body>
<section class="vh-120 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="username">User Name</label>
                                        <input type="text" id="username" class="form-control form-control-lg" required/>
                                        <p id="regexUsername"></p>
                                  </div>

                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="password" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="password">PassWord</label>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="fullName" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="fullName">Full Name</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="avatar" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="avatar">Avatar</label>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">
                                    <div class="form-outline datepicker w-100">
                                        <input type="date" class="form-control form-control-lg" id="birthday" required/>
                                        <label for="birthday" class="form-label">Birthday</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <h6 class="mb-2 pb-1">Gender: </h6>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                                               value="Female" />
                                        <label class="form-check-label" for="femaleGender">Female</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                                               value="Male" />
                                        <label class="form-check-label" for="maleGender">Male</label>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="email" id="email" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="email">Email</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <input type="tel" id="phone" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="phone">Phone Number</label>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
                                    <select class="select form-control-lg" id="role" onchange="showPlus()" >
                                        <option value="0" disabled>Chọn kiểu tài khoản</option>
                                        <option value="1">User</option>
                                        <option value="2" >Shop</option>
                                    </select>
                                    <label class="form-label select-label">Choose option</label>
                                    <div class="col-md-6 mb-4 pb-2">
                                        <p id="print"></p>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4 pb-2" style="display: none" id="shop">
                                    <div class="form-outline">
                                        <input type="tel" id="nameshop" class="form-control form-control-lg" />
                                        <label class="form-label" for="nameshop">Name Shop</label>
                                    </div>

                                </div>
                            </div>

                            <div class="row" >
                                <div class="col-md-6 mb-4 pb-2" style="display: none" id="shop2">
                                    <div class="form-outline">
                                        <input type="email" id="address" class="form-control form-control-lg" />
                                        <label class="form-label" for="address">Address</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2" style="display: none" id="shop3">
                                    <div class="form-outline">
                                        <input type="tel" id="avatarShop" class="form-control form-control-lg" />
                                        <label class="form-label" for="avatarShop">avatarShop</label>
                                    </div>

                                </div>
                            </div>
                            <div class="mt-4 pt-2">
                                <button class="btn btn-primary btn-lg" onclick="check()" >Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
