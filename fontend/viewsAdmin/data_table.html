</nav>

<section class="main_content dashboard_part large_header_bg">

    <div class="container-fluid g-0" id="layout_header">

    </div>

    <div class="main_content_iner ">
        <div class="container-fluid p-0">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="white_card card_height_100 mb_30">
                        <div class="white_card_header">
                            <div class="box_header m-0">
                                <div class="main-title">
                                    <h3 class="m-0">Danh mục sản phẩm</h3>
                                </div>
                            </div>
                        </div>
                        <div class="white_card_body">
                            <div class="QA_section">
                                <div class="white_box_tittle list_header">
                                    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Thêm danh mục sản phẩm</button>
                                    <div class="box_right d-flex lms_block">
                                        <div class="serach_field_2">
                                            <div class="search_inner">
                                                <form Active="#">
                                                    <div class="search_field">
                                                        <input type="text" placeholder="Search content here...">
                                                    </div>
                                                    <button type="submit"><i class="ti-search"></i></button>
                                                </form>
                                            </div>
                                        </div>
                                        <div class="add_button ms-2">
                                            <a href="#" data-toggle="modal" data-target="#addcategory"  class="btn btn-primary">Add
                                                New</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="QA_table mb_30">

                                    <table class="table lms_table_active3 ">
                                        <thead>
                                        <tr>
                                            <th scope="col">id</th>
                                            <th scope="col">img</th>
                                            <th scope="col">name category</th>
                                        </tr>
                                        </thead>
                                        <tbody id="categories">
<!--                                      hiển thị thể loại sản phẩm-->

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="white_card card_height_100 mb_30">
                        <div class="white_card_header">
                            <div class="box_header m-0">
                                <div class="main-title">
                                    <h3 class="m-0">Danh sách các sản phẩm chờ duyệt lên shop</h3>
                                </div>
                            </div>
                        </div>
                        <div class="white_card_body">
                            <div class="QA_section">
                                <div class="white_box_tittle list_header">
<!--                                    hiển thị các shop đang có sản phẩm cần duyệt-->
                                    <div >
                                    <select id="idShop" style="border-radius:10px;  height: 40px;width: 150px">

                                    </select>
                                        <button type="button"  class="btn btn-primary" onclick="showProductPending($('#idShop').val())" style="height: 39px; font-size: 20px">Hiển thị</button>
                                    </div>
                                    <div class="box_right d-flex lms_block" id="nameShop">

                                        </div>
                                    </div>
                                </div>
                                <div class="QA_table mb_30">

                                    <table class="table lms_table_active ">
                                        <thead>
                                        <tr>
                                            <th scope="col">id</th>
                                            <th scope="col">Category</th>
                                            <th scope="col">name product</th>
                                            <th scope="col">image product</th>
                                            <th scope="col">price</th>
                                            <th scope="col">quantity</th>
                                            <th scope="col">action</th>

                                        </tr>
                                        </thead>
                                        <tbody id="productPendingByIdShop">
                                        <tr>
                                            <td>id</td>
                                            <td>tên thể loại</td>
                                            <td>tên sản phẩm</td>
                                            <td>ảnh sản phẩm</td>
                                            <td>giá</td>
                                            <td>số lượng đăng bán</td>
                                            <td><button type="button"  class="status_btn" >Từ chối</button>
                                                <button type="button"  class="status_btn" >Xác nhận</button>
                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer_part">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">

                            Dashboard</a></p>
                    </div>
                </div>
            </div>
        </div>

</div>

    <a title="Go to Top" href="#">
        <i class="ti-angle-up"></i>
    </a>
</div>



<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <input id="nameCategory" type="text" placeholder="Nhập tên danh mục sản phẩm" style="width: 250px">
                <br>
                <br>
                <input id="imgCategory" type="text" placeholder="Nhập đường dẫn ảnh minh họa" style="width: 250px">
            </div>
            <div class="modal-footer">
                <button onclick="addCategory()"type="button" class="btn btn-default" data-dismiss="modal">Add</button>
                <button  type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
