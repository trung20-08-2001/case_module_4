  <div class="col-lg-4 col-12">
    <!-- card -->
    <div class="card mb-4">
      <!-- card body -->
      <div class="card-body">
        <!-- input -->
        <div>
          <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input id="name" type="text" class="form-control" placeholder="Enter Product Name">
          </div>
          <!-- input -->
          <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input id="quantity" type="text" class="form-control" placeholder="Enter Product Quantity">
          </div>

          <!-- input -->
          <div class="mb-3">
            <div class="d-flex justify-content-between">
              <label class="form-label">Category</label>
              <a href="#!" class="btn-link fw-semi-bold">Add New</a>
            </div>
            <!-- select menu -->
            <select class="form-select" aria-label="Default select example" id="category">
            </select>
          </div>
          <!-- tag -->
          <div class="mb-3">
            <label class="form-label">Manufacture
            </label>
            <tags class="tagify form-control w-100 tagify--noTags tagify--empty" tabindex="-1">
              <span contenteditable="" tabindex="0" data-placeholder="Enter Product Manufacture "
                    aria-placeholder="Enter Product Manufacture " class="tagify__input" role="textbox"
                    aria-autocomplete="both" aria-multiline="false"></span>
              ​
            </tags>
            <input id="manufacture" name="tags" value="" placeholder="Enter Product Manufacture "
                   class="form-control w-100" tabindex="-1">
          </div>

          <!-- input -->
          <div class="mb-3">
            <label class="form-label">Price</label>
            <input id="price" type="text" class="form-control" placeholder="Enter Price">
          </div>

        </div>
      </div>
    </div>

    <!-- button -->
    <div class="d-grid">
      <a href="#!" class="btn btn-primary" onclick="upload()">
        Create Product
      </a>
    </div>
  </div>
