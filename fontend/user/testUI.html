<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .fileContainer {
            position: relative;
            display: inline-block;
        }

        #fileInput {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
<label >
    <input type="file" id="img_main">
    <span><i class="fa fa-address-book" style="font-size:48px"></i>
        <div id="img_edit_main"></div>
</span>
</label>
</body>
</html>
<script>
    $(document).ready(function() {
        $('#img_main').change( function() {
            let file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function() {
                    let image = new Image();
                    image.src = reader.result;
                    image.width=100;
                    image.height=100;
                    $('#img_edit_main').html(`<img src="${reader.result}" width="100" height="100">`);
                };
                reader.readAsDataURL(file);
            }
            changeImage=true;
        });
    });
</script>
